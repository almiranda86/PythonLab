<html>
    <head>
        <title>Authors</title>
    </head>
    <body>
        <h1>Here's a list of authors:</h1>
        <ul>
            {%for i in range(0, len)%}
            <li><a href="/author/{{Authors[i].last_name}}">{{Authors[i].full_name}}</a></li>
            {%endfor%}
        </ul>
    </body>
</html>
